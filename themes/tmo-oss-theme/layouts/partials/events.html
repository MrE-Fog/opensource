{{ "<!-- EVENTS -->" | safeHTML }}
<section id="events">
    <div class="bg-primary cat-features-section">
        <div class="container grid text-center">
            <div class="row">
                <div class="col-lg-12 margin-container">
                    <h2 class="">
                        <!-- //change added top pad -->
                        <span class="cat-hdg">
                            {{ with .Site.Params.events }}
                                {{ .headline | markdownify }}
                            {{ end }}
                        </span>
                    </h2>
                </div>

                <div class="col-lg-12 text-left margin-container contributor section-heading">
                    {{ with .Site.Params.events }}
                    {{ .summary | markdownify }}
                    {{ end }}
                </div>
            </div>
            <div class="container grid container-margin">
                <div class="events-separator">
                    <div id="loading-bar-spinner" class="spinner">
                        <div class="spinner-icon"></div>
                    </div>
                    <div class="owl-carousel owl-theme"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="event-info-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-close" data-dismiss="modal" aria-label="Close">
            <!--<span class="fa fa-times"></span>-->
            <span aria-hidden="true">&times;</span>
        </div>
        <div class="modal-content">
        </div>
    </div>
</div>
