{{ "<!-- CAREERS -->" | safeHTML }}
 <section id="services-career">
    <div class="cat-prize-section BG6 career">
        <div class="container grid career">
            <div class="row mobile-margin">
                <div class="col-lg-12 text-center margin-container">
                    <h2 class="">
                        <span class="cat-hdg opposite-font">
                            {{ with .Site.Params.careers.headline }}
                                {{ . | markdownify }}
                            {{ end }}
                        </span>
                    </h2>
                </div>
                <div class="col-lg-12 text-center checkout">
                    {{ with .Site.Params.careers.summary }}
                        {{ . | markdownify }}
                    {{ end }}
                </div>
            </div>

            <div class="btn">
                <button type="input">
                    <span class="career-span">
                        {{ with .Site.Params.careers.cta.text }}
                            {{ . | markdownify }}
                        {{ end }}
                    </span>
                </button>
            </div>
        </div>
    </div>        
</section>
