{{ "<!-- HEAD -->" | safeHTML }}
<meta charset="utf-8">
{{ with .Site.Params.name }}<meta name="author" content="{{ . }}">{{ end }}
{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
{{ .Hugo.Generator }}
<title>{{ .Site.Title }}</title>

{{ "<!-- Favicon -->" | safeHTML }}
<link rel="shortcut icon" href="img/{{ .Site.Params.favicon }}" />

{{ "<!-- Bootstrap Core CSS -->" | safeHTML }}
<link rel="stylesheet" href="{{ "vendor/bootstrap/css/bootstrap.min.css" | absURL }}" type="text/css" />

{{ "<!-- Custom Fonts -->" | safeHTML }}
<link rel="stylesheet" href="{{ "vendor/font-awesome/css/font-awesome.min.css" | absURL }}" type="text/css" />
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css' />

{{ "<!-- Custom CSS -->" | safeHTML }}
<link rel="stylesheet" href="{{ "css/styles.css" | absURL }}" type="text/css" />
<link rel="stylesheet" href="{{ "css/tmobile.css" | absURL }}" type="text/css" />
<link rel="stylesheet" href="{{ "css/blog.css" | absURL }}" type="text/css" />
