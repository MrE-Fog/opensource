{{ "<!-- PROJECTS -->" | safeHTML }}
<section id="services">        
    <div class="cat-features-section row project">
        <div class="container grid clearfix">
            <div class="cat-feature-box no-padding added-margin col-lg-4 col-md-4 col-sm-12"> 
                <h2 class="">
                    <span class="cat-hdg special">
                        {{ with .Site.Params.projects.headline }}
                            {{ . | markdownify  }}
                        {{ end }}
                    </span>
                </h2>
                <div class="mobile-font margin-container">
                    {{ with .Site.Params.projects.description }}
                        {{ . | markdownify  }}
                    {{ end }}
                </div>
            </div>
            <div class="cat-feature-box added-padding mobile-padding col-lg-8 col-md-8 col-sm-12">
                <div class="project-row row">
                    {{ range .Site.Data.projects }}
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 text-center">
                            <div class="markup service-box-Feral">
                                <div class="markup-text"><a href="{{ .url }}" class="repo-link">{{ .name }}</a></div>
                                <img class="content-img" src="img/logo/logo-feral.png">
                                <div class="markup-footer">
                                    <div class="starb">12
                                        <img class="footer-img" src="img/starg.png">
                                    </div>
                                    <div class="starb">4 Forks</div>
                                    <div class="starb">3
                                        <img class="footer-img" src="img/tg.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
