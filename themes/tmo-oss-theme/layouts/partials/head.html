{{ "<!-- HEAD -->" | safeHTML }}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{{ with .Site.Params.name }}<meta name="author" content="{{ . }}">{{ end }}
{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
{{ hugo.Generator }}
<title>{{ .Site.Title }}</title>

{{ with .Site.Params.relcanonical }}<link rel="canonical" href="{{.}}" />{{ end }}

{{ "<!-- Favicon -->" | safeHTML }}
<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16" />

{{ "<!-- Bootstrap Core CSS -->" | safeHTML }}
<link rel="stylesheet" href="{{ "vendor/bootstrap/css/bootstrap.min.css" | absURL }}" type="text/css" />

{{ "<!-- Custom Fonts -->" | safeHTML }}
<link rel="stylesheet" href="{{ "vendor/font-awesome/css/font-awesome.min.css" | absURL }}" type="text/css" />

{{ "<!-- Power Owls -->" | safeHTML }}
<link rel="stylesheet" href="{{ "vendor/owlcarousel/assets/owl.carousel.min.css" | absURL }}" type="text/css" />
<link rel="stylesheet" href="{{ "vendor/owlcarousel/assets/owl.theme.default.min.css" | absURL }}" type="text/css" />

<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css' />

{{ "<!-- Custom CSS -->" | safeHTML }}
<link rel="stylesheet" href="{{ "css/creative.css" | absURL }}" type="text/css" />
<link rel="stylesheet" href="{{ "css/styles.css" | absURL }}" type="text/css" />
<link rel="stylesheet" href="{{ "css/tmobile.css" | absURL }}" type="text/css" />
<link rel="stylesheet" href="{{ "css/404.css" | absURL }}" type="text/css" />
<link rel="stylesheet" href="{{ "css/oss.css" | absURL }}" type="text/css" />
<meta property="og:title" content="{{ .Site.Title }}"/>
<meta property="og:image" content="{{.Site.BaseURL}}/{{.Site.Params.ogImage}}"/>
<meta property="og:site_name" content="{{ .Site.Title }}"/>
<meta property="og:description" content="{{ .Site.Params.description }}"/>
<meta property="og:type" content="website">
